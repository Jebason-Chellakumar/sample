version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: Scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: Scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: Scripts/validate_service.sh
      timeout: 300
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
      runas: root      



      
